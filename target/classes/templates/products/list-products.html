<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Products Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>



<body>
<div class="container">
    <br>
    <h3>
        Products Directory
    </h3>
    <hr>
    <a th:href="@{/products/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Product
    </a>
    <a th:href="@{/customer/addCustomerForm}"
       class="btn btn-primary btn-sm mb-3">
        Add Customer
    </a>
    <a th:href="@{/invoice/invoice-form}"
       class="btn btn-primary btn-sm mb-3">
        Generate Invoice
    </a>
    <a th:href="@{/invoice/list-invoices}"
       class="btn btn-primary btn-sm mb-3">
        View Invoices
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Product Name</th>
            <th>EAN Code</th>
            <th>Purchase Price</th>
            <th>Selling Price</th>
            <th>Stock</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.ean}"></td>
            <td th:text="${product.purchasePrice}"></td>
            <td th:text="${product.sellingPrice}"></td>
            <td th:text="${product.qty}"></td>
            <td>
                <a th:href="@{/products/showFormForUpdate(productId=${product.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/products/delete(productId=${product.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this product?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</body>



</html>

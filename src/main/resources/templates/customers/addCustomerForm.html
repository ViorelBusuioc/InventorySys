<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Product Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>


<body>
<div class="container">
    <br>
    <h3>Customer Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Customer</p>
    <form action="#" th:action="@{/customer/saveCustomer}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" placeholder="Customer Name" class="form-control mb-4 w-25">
        <input type="text" th:field="*{address}" placeholder="Address" class="form-control mb-4 w-25">
        <input type="text" th:field="*{phone}" placeholder="Phone Number" class="form-control mb-4 w-25">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 w-25">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/products/list}">Back to Products List</a>
</div>
</body>


</html>
